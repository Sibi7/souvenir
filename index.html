<!-- start html_open.html-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--для масштабируемых моделей-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--для немасштабируемых моделей-->
    <meta name="format-detection" content="telephone=no">
    <title>Сувениры от былышева</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/libs.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- open .header -->
<!-- end html_open.html-->

<!-- start header.html-->
<!-- open .header-->
<header class="head">

    <div class="container">

        <div class="head__logo">
            <a href="/">
                <img src="img/logo.png" alt="logo">
            </a>
        </div>
        <div class="head__form">
            <form>
                <input type="email" placeholder="E-mail" name="email">
                <input type="password" placeholder="Пароль" name="password">
                <a href="#">Вход <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                <div class="head__form-check-in">
                    <a href="#">Забыли пароль </a>
                    <span> | </span>
                    <a href="#">Регистрация</a>
                </div>
            </form>

        </div>
        <div class="head__schedule">
            <img src="img/work_day.png" alt="work_day">
            <span>ПН-ПТ <br>9:00 - 18:00</span>
            <span>СБ-ВС <br>Выходной</span>
        </div>
        <div class="head__basket">
            <p><i class="fa fa-shopping-cart" aria-hidden="true"></i> Корзина</p>
            <p>Товаров: <span>0</span> на сумму <span>0</span> руб.</p>
            <a href="#">Оформить заказ</a>
        </div>
    </div>

</header>
<!-- close .header -->

<!-- end header.html-->

<!-- main container-->

<!-- start content.html-->

<!-- @@block  =  content-->
<main>
    my content
</main>
<!-- @@close-->

<!-- end content.html-->

<!-- close container-->

<!-- start footer.html-->
<footer>
    my footer
</footer>
<!-- end footer.html-->

<!-- start html_close.html-->
<script src='js/jquery-3.2.1.js' type="text/javascript"></script>
<script src="js/script.min.js" type="text/javascript"></script>
</body>
</html>
<!-- end html_close.html-->
